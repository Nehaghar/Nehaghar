<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>
<body>
    <h1>Cat Photo App</h1>
    <h2>Cat Photos</h2>
    <p>See more  cat photos in <a href="#">our gallery</a></p>
    <img src="./img/cat1.jpeg" alt="catpic1">
    <section>
    <h2>Cat Lists</h2>
    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    </section>
    <figure>
    <img src="./img/download.jpeg" alt="ctpic">
    <figcaption>Cats love <em>Food</em></figcaption>
    </figure>
    <section>
    <h2>Top three things cats hate:</h2>
    <ol>
        <li>Flea market</li>
        <li>Thunder</li>
        <li>Other cats</li>
    </ol>
    </section>
    <figure>
    <img src="./img/cat2.jpeg" alt="catimage">
    <figcaption>Cats <strong>hates </strong>other cats</figcaption>
    </figure>
    <h2>Cat Form</h2>
    <form>
        <fieldset>
            <legend> your cat an indoor cat or outdorr cat?</legend>
        <label for="indoor">
        <input type="radio" name="indooroutdoor" id="indoor">Indoor</label>
        <label for="outdoor">
        <input type="radio" name="indooroutdoor" id="outdoor">Outdoor</label>
         </fieldset>
        <fieldset>
            <legend>What's your cat's personality?</legend>
            <label for="Loving"> <input type="checkbox" name="personality" id="Loving">Loving</label>
            <label for="Lazy"> <input type="checkbox" name="personality" id="outdoor">Lazy</label>
            <label for="Energetic"> <input type="checkbox" name="personality" id="outdoor">Energetic</label>
        </fieldset>
            <input type="text" placeholder="cat Photo URL">
            <button type="submit">Submit</button>
    </form>
</body>
</html>
